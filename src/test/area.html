  // スライダー
    var swiper = new Swiper('.slider-category', {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 1,
      // loop: true,
      loopFillGroupWithBlank: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        576: {
          slidesPerView: 2,
          spaceBetween: 15,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 15,
        },
        992: {
          slidesPerView: 3,
          spaceBetween: 15,
        },
      },
    });

    var swiper = new Swiper('.slider-ranking', {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 1,
      // loop: true,
      loopFillGroupWithBlank: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        768: {
          slidesPerView: 4,
          spaceBetween: 15,
        },
        992: {
          slidesPerView: 6,
          spaceBetween: 15,
        },
      },
    });

    // アコーディオンメニューボタンの上下のアイコン
    $(function(){
      $('.sl-btn').click(function() {
        if($(".cross").hasClass('d-none')){
          $(".cross").removeClass("d-none");
          $(".sl").addClass("d-none");
        } else {
          $(".cross").addClass("d-none");
          $(".sl").removeClass("d-none");
        }
      })
      $('.amb-c').click(function() {
        if($(".am-c-u").hasClass('d-none')){
          $(".am-c-u").removeClass("d-none");
          $(".am-c-d").addClass("d-none");
        } else {
          $(".am-c-u").addClass("d-none");
          $(".am-c-d").removeClass("d-none");
        }
      })
      $('.amb-r').click(function() {
        if($(".am-r-u").hasClass('d-none')){
          $(".am-r-u").removeClass("d-none");
          $(".am-r-d").addClass("d-none");
        } else {
          $(".am-r-u").addClass("d-none");
          $(".am-r-d").removeClass("d-none");
        }
      })

      $('a[href^="#"]'+'a:not(".not-scroll")').click(function(){
    var speed = 200;
    var href= $(this).attr("href");
    var target = $(href == "#" || href == "" ? 'html' : href);
    var position = target.offset().top;
    $("html, body").animate({scrollTop:position}, speed, "swing");
    return false;
    });

    });
